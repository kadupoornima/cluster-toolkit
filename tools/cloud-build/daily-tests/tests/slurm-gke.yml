---

test_name: slurm-gke
deployment_name: slurm{{ build }}
slurm_cluster_name: "slurm{{ build[0:4] }}"
zone: us-west4-c

key_type: slurm
wait_for_compute_nodes_to_go_down: false

cli_deployment_vars:
  network_name: "{{ network }}"
  region: us-west4
  zone: us-west4-c
  authorized_cidr: "{{ build_ip.stdout }}/32"
  slinky_image: "us-west4-docker.pkg.dev/hpc-toolkit-dev/slurm/slurmd-pyxis:25.05-ubuntu24.04"

workspace: /workspace
blueprint_yaml: "{{ workspace }}/community/examples/slurm-gke/slurm-gke.yaml"
network: "{{ test_name }}-net"
# Note: Pattern matching in gcloud only supports 1 wildcard, a*-login-* won't work.
login_node: "{{ slurm_cluster_name }}-slurm-login-*"
controller_node: "{{ slurm_cluster_name }}-controller"
post_deploy_tests:
- test-validation/test-mounts.yml
- test-validation/test-partitions.yml
custom_vars:
  partitions:
  - gke
  mounts:
  - /home
